    <br>
    <br>

    <main>
        <form class="formulario">
            <h1>Contacto</h1>
            <div class="contenedor">
                <div class="input-contenedor">
                    <input type="text" placeholder="Nombre Completo">
                </div>
                <div class="input-contenedor">
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-contenedor-mensaje">
                    <label for="mensaje" class="mensaje">Mensaje</label>
                    <br>
                    <textarea name="mensaje" id="" cols="75" rows="8" class="field-mensaje"></textarea>
                </div>
                <input type="submit" value="Enviar" class="button">
            </div>
        </form>
    </main>
    <section class="positions">
        <div class="whatsapp">
        <a href="https://web.whatsapp.com/" target="_blank">
            <img src="./imágenes/whatsapp.png" alt="logo-whatsapp" width="60px">   
        </a>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <div class="newsletter">
        <h4 class="novedades">
            Dejanos tu mail para recibir novedades y descuentos!
        </h4>
        <section class="email">
            <div>
                <label for="email"></label>
                <input type="email" name="email" placeholder="Tu email" class="field">
            </div>
            <div class="boton-novedades">
                <input class="boton" type="submit" value="Enviar">
            </div>
        </section>
    </div>
    <footer class="pie-pagina">
        <div class="grupo-1">
          <div class="box">
            <h4>Medios de pago</h4>
            <img src="./imágenes/medios/mercadopago.png" alt="mercadopago" class="medios-de-pago">

            <img src="./imágenes/medios/naranja.png" alt="naranja" class="medios-de-pago">
            <img src="./imágenes/medios/rapipago.png" alt="rapipago" class="medios-de-pago">

            <img src="./imágenes/medios/correo-argentino.png" alt="correo" class="medios-de-pago">

            </div>
          </div>
